<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>CRUD Produto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Kanit:wght@300&display=swap');
  </style>

  <div id="content">
    <ion-card>

      <ion-card-header>
        <ion-card-title>Produto</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
          <div>
            <div class="form-group">
              <ion-input type="number" id="codigo" placeholder="Código" formControlName="codigo" label="Código" label-placement="floating"></ion-input>
            </div>
            <div class="form-group">
              <ion-input type="text" id="nome" placeholder="Nome" formControlName="nome" label="Nome" label-placement="floating"></ion-input>
            </div>
            <div class="form-group">
              <ion-input type="number" id="estoque" placeholder="Estoque" formControlName="estoque" label="Estoque" label-placement="floating"></ion-input>
            </div>
            <div class="form-group">
              <ion-input type="number" id="preco" placeholder="Preço" formControlName="preco" label="Preço" label-placement="floating"></ion-input>
            </div>
            <div class="form-group">
              <ion-input type="number" id="percent" placeholder="% de Comissão" formControlName="percent" label="% de Comissão" label-placement="floating"></ion-input>
            </div>
          </div>
          <ion-button type="submit">Cadastrar Produto</ion-button>
        </form>
      </ion-card-content>
    </ion-card>

    <ion-card class="datas">
      <ion-grid class="table-container">

        <ion-row class="table-row">
          <ion-col class="table-col table-header">Código</ion-col>
          <ion-col class="table-col table-header">Nome</ion-col>
          <ion-col class="table-col table-header">Valor</ion-col>
          <ion-col class="table-col table-header">Estoque</ion-col>
          <ion-col class="table-col table-header">% de Comissão</ion-col>
          <ion-col class="table-col table-header">Ações</ion-col>
        </ion-row>

        <ion-row class="table-row"  *ngFor="let produto of produtos">
          <ion-col class="table-col">{{produto.cod_de_barras}}</ion-col>
          <ion-col class="table-col">{{produto.nome}} </ion-col>
          <ion-col class="table-col">{{produto.preco}}</ion-col>
          <ion-col class="table-col">{{produto.qtd_estoque}}</ion-col>
          <ion-col class="table-col">{{produto.percent_comissao}} </ion-col>
          <ion-col class="table-col actions">
            <ion-icon class="remove-button" name="trash-bin" (click)="deleteProduct(this.produto)"></ion-icon>
            <ion-icon class="edit-button" name="pencil" (click)="editProduct(this.produto)"></ion-icon>
          </ion-col>
        </ion-row>
      </ion-grid>

    </ion-card>
  </div>
</ion-content>
